        <!--FORMULAIRE RENDEZ VOUS-->
       
        <div class="main-content" >
            <div class="container-fluid">
               
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Les Rendez-vous</h4>
                            </div>
                                    <div class="content">
                                        <form (ngSubmit)="saveRendezVous()">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Date des rendez-vous</label>
                                                            <input type="Date" class="form-control" placeholder="Entrez votre Date" [(ngModel)]="rendezVous.dateRendezVous" name="dateRendezVous">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Heure des rendez-vous</label>
                                                            <input type="text" class="form-control" placeholder="Entrez votre heure" [(ngModel)]="rendezVous.heureRendezVous" name="heureRendezVous">
                                                        </div>
                                                    </div>
                                                </div>
                                    <button class="btn btn-info btn-fill pull-right">Ajouter</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" [hidden]="authorities()">
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="header">
                                <h4 class="title">Liste des rendez-vous</h4>
                                <p class="category">Table</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>date de rendez-vous</th>
                                            <th>heure de rendez-vous</th>
                                            <th>Action 1</th>
                                            <th>Action 2</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let a of appointment">
                                            <td>{{a.idRendezVous}}</td>
                                            <td>{{a.dateRendezVous}}</td>
                                            <td>{{a.heureRendezVous}}</td>
                                            <td><button (click)="deleteRendezVous(a.idRendezVous)" class="btn btn-secondary">Supprimer un rendez vous</button></td>
                                            <!--<td><button (click)="editRendezVous(a)" class="btn btn-secondary">Editer un rendez-vous</button></td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
