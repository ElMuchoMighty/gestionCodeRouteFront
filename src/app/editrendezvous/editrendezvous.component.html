<div class="main-content" >
    <div class="container-fluid">
       
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Les Rendez-vous</h4>
                    </div>
                            <div class="content">
                                <form [formGroup]="editForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Date des rendez-vous</label>
                                                    <input type="Date" class="form-control" placeholder="Entrez votre Date" [(ngModel)]="rendezVous.dateRendezVous" formControlName="dateRendezVous">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Heure des rendez-vous</label>
                                                    <input type="text" class="form-control" placeholder="Entrez votre heure" [(ngModel)]="rendezVous.heureRendezVous" formControlName="heureRendezVous">
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-info btn-fill pull-right" (click)="updateRendezvous()">Mettre Ã  jour</button>
                                        <div class="clearfix"></div>
                                    </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="http://localhost:4200/#/autoecoles" class="btn btn-secondary">Retour</a>
    </div>
</div>
