<div class="main-content" >
    <div class="container-fluid">
        <div [hidden]="!authenticated()">
        <h1>Vous êtes connectés</h1>
        <div class="row" [hidden]="authorities()">
        <a href="http://localhost:4200/#/inscription" class="btn btn-info"> Ajouter des utilisateurs ou des admins</a>
    </div>
    </div>
        <div class="row" [hidden]="authorities2()">
            <div class="col-md-5">
                <div class="card card-user">
                    <div class="header">
                        <h4 class="title">Connectez-vous</h4>
                                </div>
                        <div class="content">
                                <div class="row">
                                    <form (submit)="login()">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" placeholder="Username"[(ngModel)]="credentials.username" name="username">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Password</label>
                                                        <input type="password" class="form-control" placeholder="PassWord" [(ngModel)]="credentials.password" name="password">
                                                </div>
                                            </div>
                                        </div>
                                            
                                        <button class="btn btn-info btn-lg btn-block">Se connecter</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            <div class="row">
                                <div class="col-md-4">
                                        <a href="javascript:void(0)" class="text-light"><small>Mot de passe oublié</small></a>
                                </div>
                                <div class="col-md-8 text-right">
                                        <a (click)="inscrire()" href="javascript:void(0)" class="text-light"><small>Vous n'avez pas de compte ? Créez-le dès maintenant</small></a>
                                </div>
                             </div>
                                        
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<div [hidden]="authenticated()">
    <p>Connectez-vous pour afficher l'interface des utilisateurs</p>
</div>
