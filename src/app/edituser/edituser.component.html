
<div class="main-content" >
    <div class="container-fluid">
       
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Mise à jour d'un utilisateur</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="editForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text" class="form-control" placeholder="Entrez votre nom" [(ngModel)]="utilisateur.nomUtilisateur" formControlName="nomUtilisateur">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prenom</label>
                                        <input type="text" class="form-control" placeholder="Entrez votre Username" [(ngModel)]="utilisateur.prenomUtilisateur" formControlName="prenomUtilisateur">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="utilisateur.emailUtilisateur" formControlName="emailUtilisateur">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date de Naissance</label>
                                        <input type="date" class="form-control" placeholder="Entrez votre date de Naissance" [(ngModel)]="utilisateur.dateNaissanceUtilisateur" formControlName="dateNaissanceUtilisateur">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Entrez votre Username"[(ngModel)]="utilisateur.username" formControlName="username">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Entrez votre Password"[(ngModel)]="utilisateur.password" formControlName="password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Entrez votre téléphone"[(ngModel)]="utilisateur.telUtilisateur" formControlName="telUtilisateur">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-info btn-fill pull-right" (click)="updateUtilisateur()">Mettre à jour</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
